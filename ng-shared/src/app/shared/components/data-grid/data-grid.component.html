<div *ngIf="!data?.length">Nothing to show</div>
<div *ngIf="!contentsTpl">you should pass template</div>
<table *ngIf="data?.length" class="my-table">
  <thead>
      <tr>
          <th *ngFor="let head of headers">
              {{head|uppercase}}
          </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of data">
          <ng-container *ngTemplateOutlet="contentsTpl; context: {$implicit: item}"></ng-container>
      </tr>
  </tbody>
</table>
