<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="items" routerLinkActive="router-link-active" >Items</a>
      <a mat-list-item routerLink="game" routerLinkActive="router-link-active" >Game</a>
      <a mat-list-item routerLink="register" routerLinkActive="router-link-active" >Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>apka</span>
      <a mat-raised-button routerLink="cart">cart {{cartCount$|async}}</a>
      <mat-spinner color='accent' *ngIf="loading$|async"></mat-spinner>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
